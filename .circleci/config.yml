version: 2.1
orbs:
  terraform: "circleci/terraform@3.2.1"
jobs:
  create_var_file:
    executor: terraform/default
    parameters:
      db_url:
        type: string  
      peer_id:
        type: string
    steps:
      - run:
          name: Write var_file
          command: |
            echo "timescaledb_url = \"${<< parameters.db_url >>}\"" >> timescaledb.tfvars
            echo "timescaledb_vpc_peer_id = \"${<< parameters.peer_id >>}\"" >> timescaledb.tfvars
            cat timescaledb.tfvars
